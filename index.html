<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Alchemist Lab</title>
	
    <script src="https://aframe.io/releases/0.3.2/aframe.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.1/dist/aframe-extras.min.js"></script>
	
</head>
<body>
<a-scene>

	<a-assets>

		<a-asset-item id="monu16" src="monu16.ply"></a-asset-item>

	</a-assets>
	
    <a-entity id="player"
              camera
              universal-controls
              kinematic-body
              position="0 40 0">
    </a-entity>


	
	<a-entity ply-model="src: #monu16" rotation="-90 0 0"></a-entity>



    <a-sky id="sky" color="#AADDF0"></a-sky>

    <!-- Lighting -->
    <a-light type="ambient" color="#ccc"></a-light>
</a-scene>
<script>

</script>
</body>
</html>
